<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>react-konva demo</title>
    <style>
      html,
      body {
        box-sizing: border-box;
        margin: 0;
        height: 100%;
        background: white;
        color: red;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
      }

      .konvajs-content {
        display: flex !important;
        height: 100% !important;
        width: 100% !important;
        max-width: 100%;
        position: relative;
        -webkit-perspective: 1500px;
        perspective: 1500px;
        transform-style: preserve-3d;
        transform: translate3d(0, 0, 0);
      }
      canvas {
        width: auto !important;
        height: auto !important;
        max-height: 100%;
        position: relative !important;
        max-width: 100%;
        display: block !important;
        margin: auto !important;
      }
      .loading-screen {
        position: absolute;
        width: 100%;
        height: 100%;
        background: white;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        visibility: visible;
        opacity: 1;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        line-height: 40px;
        transition: 0.25s ease all 0.75s;
        color: #999;
        transform: translateZ(50px);
      }
      .loading-screen.hidden {
        visibility: hidden;
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
